<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaci칩n - Impermeabilizaci칩n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2193b0;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2193b0;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 Cotiza tu Impermeabilizaci칩n</h1>
        <p class="subtitle">Expertos en proteger tu patrimonio</p>

        <form id="contactForm">
            <!-- Campos b치sicos -->
            <div class="form-group">
                <label>Nombre completo <span class="required">*</span></label>
                <input type="text" name="nombre" required placeholder="Juan P칠rez">
            </div>

            <div class="form-group">
                <label>WhatsApp <span class="required">*</span></label>
                <input type="tel" name="telefono" required placeholder="+52 33 1234 5678">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="juan@example.com">
            </div>

            <div class="form-group">
                <label>Ciudad <span class="required">*</span></label>
                <select name="ciudad" required>
                    <option value="">Selecciona tu ciudad</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Zapopan">Zapopan</option>
                    <option value="Tlaquepaque">Tlaquepaque</option>
                    <option value="Tonal치">Tonal치</option>
                    <option value="Tlajomulco">Tlajomulco</option>
                </select>
            </div>

            <!-- Campos personalizados 游녢 -->
            <div class="form-group">
                <label>Tipo de propiedad <span class="required">*</span></label>
                <select name="tipoPropiedad" required>
                    <option value="">Selecciona...</option>
                    <option value="Casa">Casa</option>
                    <option value="Edificio">Edificio</option>
                    <option value="Bodega">Bodega</option>
                    <option value="Local Comercial">Local Comercial</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label>츼rea a impermeabilizar (m)</label>
                <select name="metrosCuadrados">
                    <option value="">Selecciona...</option>
                    <option value="0-50">0 - 50 m</option>
                    <option value="50-100">50 - 100 m</option>
                    <option value="100-200">100 - 200 m</option>
                    <option value="200-500">200 - 500 m</option>
                    <option value="500+">M치s de 500 m</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo de servicio</label>
                <select name="tipoServicio">
                    <option value="">Selecciona...</option>
                    <option value="Azotea">Impermeabilizaci칩n de azotea</option>
                    <option value="Cisterna">Impermeabilizaci칩n de cisterna</option>
                    <option value="Ba침o">Impermeabilizaci칩n de ba침o</option>
                    <option value="Fachada">Impermeabilizaci칩n de fachada</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label>쮺u치ndo necesitas el servicio?</label>
                <select name="urgencia">
                    <option value="">Selecciona...</option>
                    <option value="Urgente">Urgente (esta semana)</option>
                    <option value="Pronto">Pronto (este mes)</option>
                    <option value="Planificando">Estoy planificando</option>
                </select>
            </div>

            <div class="form-group">
                <label>쮺칩mo nos conociste?</label>
                <select name="origen">
                    <option value="">Selecciona...</option>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Recomendaci칩n">Recomendaci칩n</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cu칠ntanos m치s sobre tu proyecto</label>
                <textarea name="mensaje" placeholder="Describe el problema, si hay goteras, cu치ndo llueve, etc."></textarea>
            </div>

            <button type="submit">Solicitar cotizaci칩n gratuita</button>
        </form>

        <div class="loading" id="loading">
            <p>Enviando...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ============================================
        // 游댢 CONFIGURACI칍N
        // ============================================
        const CONFIG = {
            tenantId: 'axios',  // 游녣 CAMBIAR
            apiKey: '',         // 游녣 OPCIONAL
            webhookUrl: 'https://nw-wh-m-1-0.onrender.com/api/webhook/lead'
        };

        const form = document.getElementById('contactForm');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Obtener todos los campos del formulario
            const formData = new FormData(form);
            const data = { tenantId: CONFIG.tenantId };

            if (CONFIG.apiKey) {
                data.apiKey = CONFIG.apiKey;
            }

            // Agregar todos los campos
            formData.forEach((value, key) => {
                if (value.trim()) {
                    data[key] = value.trim();
                }
            });

            // Mostrar loading
            form.style.opacity = '0.5';
            loading.classList.add('active');

            try {
                const response = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('춰Gracias! Te contactaremos por WhatsApp en breve.', 'success');
                    form.reset();
                } else {
                    showMessage(result.error || 'Error al enviar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi칩n. Intenta de nuevo.', 'error');
            } finally {
                form.style.opacity = '1';
                loading.classList.remove('active');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }
    </script>
</body>
</html>
