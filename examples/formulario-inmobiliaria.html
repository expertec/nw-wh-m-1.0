<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Propiedad Ideal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .required { color: #e74c3c; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.show { display: block; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Encuentra tu Propiedad Ideal</h1>
        <p class="subtitle">Nuestros asesores te ayudar√°n a encontrar el mejor lugar para ti</p>

        <form id="contactForm">
            <div class="form-group">
                <label>Nombre completo <span class="required">*</span></label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>WhatsApp <span class="required">*</span></label>
                <input type="tel" name="telefono" required placeholder="+52 33 1234 5678">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email">
            </div>

            <!-- Campos personalizados de inmobiliaria üëá -->
            <div class="form-group">
                <label>¬øQu√© buscas? <span class="required">*</span></label>
                <select name="tipoOperacion" required>
                    <option value="">Selecciona...</option>
                    <option value="Comprar">Comprar</option>
                    <option value="Rentar">Rentar</option>
                    <option value="Vender mi propiedad">Vender mi propiedad</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo de propiedad</label>
                <select name="tipoPropiedad">
                    <option value="">Selecciona...</option>
                    <option value="Casa">Casa</option>
                    <option value="Departamento">Departamento</option>
                    <option value="Terreno">Terreno</option>
                    <option value="Local Comercial">Local Comercial</option>
                    <option value="Bodega">Bodega</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zona de inter√©s</label>
                <input type="text" name="ciudad" placeholder="Ej: Zapopan, Guadalajara">
            </div>

            <div class="form-group">
                <label>Presupuesto</label>
                <select name="presupuesto">
                    <option value="">Selecciona...</option>
                    <option value="0-1M">Hasta $1,000,000</option>
                    <option value="1M-2M">$1,000,000 - $2,000,000</option>
                    <option value="2M-3M">$2,000,000 - $3,000,000</option>
                    <option value="3M-5M">$3,000,000 - $5,000,000</option>
                    <option value="5M+">M√°s de $5,000,000</option>
                </select>
            </div>

            <div class="form-group">
                <label>Rec√°maras</label>
                <select name="recamaras">
                    <option value="">Selecciona...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4 o m√°s</option>
                </select>
            </div>

            <div class="form-group">
                <label>¬øCu√°ndo buscas mudarte?</label>
                <select name="urgencia">
                    <option value="">Selecciona...</option>
                    <option value="Inmediato">Inmediato</option>
                    <option value="1-3 meses">En 1-3 meses</option>
                    <option value="3-6 meses">En 3-6 meses</option>
                    <option value="Explorando">Solo estoy explorando</option>
                </select>
            </div>

            <div class="form-group">
                <label>¬øYa tienes precalificaci√≥n de cr√©dito?</label>
                <select name="creditoPrecalificado">
                    <option value="">Selecciona...</option>
                    <option value="S√≠">S√≠</option>
                    <option value="No">No</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Compra de contado">Compra de contado</option>
                </select>
            </div>

            <div class="form-group">
                <label>Comentarios adicionales</label>
                <textarea name="mensaje" placeholder="Cu√©ntanos qu√© caracter√≠sticas son importantes para ti..."></textarea>
            </div>

            <button type="submit">Contactar asesor</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const CONFIG = {
            tenantId: 'inmobiliaria-xyz',  // üëà CAMBIAR
            webhookUrl: 'https://nw-wh-m-1-0.onrender.com/api/webhook/lead'
        };

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = { tenantId: CONFIG.tenantId };

            formData.forEach((value, key) => {
                if (value.trim()) data[key] = value.trim();
            });

            try {
                const res = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    document.getElementById('message').className = 'message success show';
                    document.getElementById('message').textContent = '‚úÖ ¬°Listo! Un asesor te contactar√° por WhatsApp.';
                    e.target.reset();
                } else {
                    document.getElementById('message').className = 'message error show';
                    document.getElementById('message').textContent = '‚ùå ' + result.error;
                }
            } catch (error) {
                document.getElementById('message').className = 'message error show';
                document.getElementById('message').textContent = '‚ùå Error al enviar';
            }
        });
    </script>
</body>
</html>
